<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="unit-container">
            <h1>Metric/Imperial Unit Converter</h1> 
            <input type="number" id="input-unit">
            <button id="convert-btn"> Convert </button>
        </div>
        <div id="metric-container">
            <div class="metrics">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            <div class="metrics">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume"></p>
            </div>
            <div class="metrics">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
